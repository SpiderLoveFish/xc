<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />

		<link rel="stylesheet" href="../../../css/style_sc.css" />

		<title>加班详情</title>
		<style>
			.leave_uploadimg {
				height: auto;
				overflow: hidden;
			}
			
			.leave_uploadimg img {
				width: 40px;
				height: 40px;

			}

	<body>

								<div class="sc_cell_hd"><img id="avatar" src=""></div>
								<div class="sc_cell_bd sc_cell_primary">
									<p id="userName">姓名</p>
									<p id="ReleaseTime" class="label_describe">时间</p>
								</div>
							</div>
							<div class="approve_right">
								<div id="approveState" class=""></div>
							</div>
						</a>
					</div>
					<div style="padding-left: 0px;" class="work_details_content">
						<label>审批标题：</label>
						<p id="Theme">审批标题</p>
						<label>审批内容：</label>
						<p id="MContext">审批内容</p>
						<label>上传图片：</label>
						<p id="pic">
							无

						<div class="related">

							<p id="ccUser">无</p>
						</div>
					</div>
					<!--<div class="leave_uploadimg">
						<div id="imglist">
							<img src="http://shp.qpic.cn/bizmp/ibqxmticiaNq4HALuKiavZkfxun63icnjefpsP9Ja8mIYVCa4cTk3mFZdcw/" data-preview-src="" data-preview-group="1">
						</div>
					</div>-->
				</div>
				<div class="approve_process bs">
					<div class="approve_process_title">审批过程</div>
					<div class="approve_process_content">
						<div class="approve_state">
							<ul id="approveProcess">

							</ul>
						</div>
					</div>
				</div>

			</div>
			<div class="approve_footer h">
				<div id="btnState" class="btn_appr_agree h">同意</div>
				<div id="btnNopass" class="btn_appr_refuse h">拒绝</div>
				<div id="btnBreak" class="btn_appr_revoke h">作废单据</div>
			</div>
