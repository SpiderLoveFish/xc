<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/list.css" />
		<link rel="stylesheet" href="../../../css/style_sc.css" />
		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/preview_image.css" />
		<title>个人信息</title>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
		</header>
		<div class="mui-content container">
			<div class="mine_container user_info">
				<div class="mine_container_title">
					<div class="sc_cells">
						<a href="javascript:;" class="sc_cell flexbox mui-table-view-cell">
							<div class="">
								<div class="sc_cell_hd"><img id="Avatar" src="../../../images/ScApp/general/placeholdimg/UploadImage.png" data-preview-src="" data-preview-group="1"></div>
							</div>
							<div id="updateImg" class="mine_right flexItem">
								<div class="">上传/更改头像</div>
							</div>
						</a>
					</div>
				</div>
				<div class="mine_container_body bs">
					<ul>
						<li class="mine_list_right flexbox">
							<i class="mine_list_5 ">用户名</i>
							<span id="username">用户名</span>
						</li>
						<li class="mine_list_right flexbox">
							<i class="mine_list_6">手机</i>
							<span id="mobile">手机</span>
						</li>
						<li class="mine_list_right flexbox">
							<i class="mine_list_7">部门</i>
							<span id="DepartmentName">部门</span>
						</li>
						<li class="mine_list_right flexbox">
							<i class="mine_list_8">职位</i>
							<span id="Position">职位</span>
						</li>
						<li class="mine_list_right flexbox">
							<i class="mine_list_9">邮箱</i>
							<span id="Email">邮箱</span>
						</li>
						<li class="mine_list_right flexbox">
							<i class="mine_list_10">地址</i>
							<span id="Address">地址</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../../../js_style_two/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../../js_style_two/mui/mui.zoom.js"></script>
	<script type="text/javascript" src="../../../js_style_two/mui/mui.previewimage.js"></script>
	<script src="../../../js_style_two/common/binaryajax.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js_style_two/common/exif.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js_style_two/common/canvasResize.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js_style_two/controllers/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js_style_two/controllers/myPage/userinfo/userinfo.js" type="text/javascript" charset="utf-8"></script>

</html>
