<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>loading</title>
	</head>

	<body>
		<script type="text/javascript" src="js/mui/mui.min.js"></script>
		<script type="text/javascript" src="js/controllers/common.js"></script>
		<script type="text/javascript" src="js/controllers/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var userInfo = app.getUserInfo();
					setTimeout(function() {
						if (!settings.autoLogin || !userInfo.UserId || !userInfo.CorpId || !userInfo.ClientId) {
							plus.webview.currentWebview().loadURL("login.html");
						} else {
							var st = localStorage.getItem('$style');
							if (!st || st == 'style1') {
								plus.webview.currentWebview().loadURL("index.html");
							} else if (st == "style2") {
								plus.webview.currentWebview().loadURL("index_style_two.html");
							}
						}
					}, 0);
				});
			}(mui, document));
		</script>
	</body>

</html>
