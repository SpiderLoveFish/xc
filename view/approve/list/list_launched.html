<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>发起列表</title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/list.css" />
		<link rel="stylesheet" href="../../../css/style_sc.css" />
		<link rel="stylesheet" href="../../../css/reset.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我发起的</h1>
		</header>
		<div class="mui-content">
			<div class="container list_launched">
				<div class="list_news">
					<div class="news_title">
						<div class="filtrate_btn">筛选
							<i class="pulldown_menu">全部</i>
							<ul class="drop_menu" id="drop_menu" style="">
								<div class="triangle-up"></div>
								<li listtype='all'>全部</li>
								<li listtype='work'>加班</li>
								<li listtype='leave'>请假</li>
								<li listtype='projecthour'>工时</li>
								<li listtype='generalapprove'>其他</li>
							</ul>
						</div>
					</div>
					<div id="pullrefresh" class="mui-scroll-wrapper ">
						<div class="mui-scroll">
							<div id="list" class="sc_cells sc_cells_access approve_overtime">

							</div>
						</div>

					</div>
				</div>
				<script src="../../../js/common/zepto.min.js"></script>
				<script src="../../../js/common/app_gqe.js"></script>
				<script type="text/javascript" src="../../../js/mui/mui.js"></script>
				<script type="text/javascript" src="../../../js/controllers/common.js"></script>
				<script type="text/javascript" src="../../../js/controllers/approve/list/list_launched.js"></script>
	</body>

</html>
